import fr.xgouchet.chronorg.Dependencies

buildscript {

    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath Dependencies.ClassPaths.AndroidBuildTools
        classpath Dependencies.ClassPaths.Kotlin
        classpath Dependencies.ClassPaths.JUnitPlatform
        classpath Dependencies.ClassPaths.DependencyVersions
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://maven.google.com/" }
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/jetbrains/spek" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8'
    distributionType = Wrapper.DistributionType.ALL
}
