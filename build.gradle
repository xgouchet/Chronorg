buildscript {

    ext {
        kotlin_version = '1.0.6'
        android_support = '25.3.0'
        android_build_tools = '25.0.2'
        android_plugin = '2.3.0'
    }
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        // Pure Android
        classpath "com.android.tools.build:gradle:$android_plugin"
        classpath 'com.github.deezer:Android-Aspectj-Plugin:1.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'

        // Pitest
        classpath 'pl.droidsonroids.gradle:gradle-pitest-plugin:0.0.4'

        // Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M3'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/jetbrains/spek" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
